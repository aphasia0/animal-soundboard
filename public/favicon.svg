<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#bg)"/>
  <!-- Sound wave arcs -->
  <g fill="none" stroke="white" stroke-linecap="round" stroke-width="3.5">
    <!-- Speaker body -->
    <polygon points="14,24 14,40 22,40 32,48 32,16 22,24" fill="white" stroke="none"/>
    <!-- Wave 1 (small) -->
    <path d="M36,26 Q42,32 36,38"/>
    <!-- Wave 2 (medium) -->
    <path d="M40,21 Q50,32 40,43"/>
    <!-- Wave 3 (large) -->
    <path d="M44,16 Q58,32 44,48"/>
  </g>
</svg>
